{% extends 'base_mypage.html' %}
{% block title %}Register{% endblock %}
{% block content %}


<h3 class="h3 my-5 font-weight-normal" style="text-align: center"><i class="fas fa-user-plus"></i> 회원가입</h3>
<div class="form-group">
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    {{ profile_form.as_p }}

    <button class="btn btn-dark btn-block"><i class="fas fa-user-plus"></i> 회원가입 완료 </button>
</form>
</div>



{% endblock %}
