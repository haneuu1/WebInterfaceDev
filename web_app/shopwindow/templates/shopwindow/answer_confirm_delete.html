{% extends "base_category.html" %}
{% block title %}Delete Q&A{% endblock %}
{% block content %}
<h3 class="h3 my-5 font-weight-normal" style="text-align: center">
    <i class="far fa-window-close"></i> 답변 삭제</h3>
<br>
<form action="." method="post" style="text-align: center">{% csrf_token %}
    <p>"{{ question.product.title }}"의 답변을 삭제하시겠습니까?</p>
    <input type="submit" value="Confirm" class="btn btn-danger btn-sm" />
</form>
{% endblock %}
