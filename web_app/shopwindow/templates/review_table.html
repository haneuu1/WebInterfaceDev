<div class="container-fluid px-1 py-1 mx-auto">
    <div class="row justify-content-center">
        <div class="col-xl-7 col-lg-8 col-md-10 col-12 text-center mb-5">
            <div class="card">
                <div class="row d-flex">
                    <div class="d-flex flex-column">
                        <h3 class="mt-0 mb-0">{{review.owner}}</h3>
                        <!-- 별점 rating -->
                        <!-- <div>
                            <p class="text-left"><span class="text-muted">4.0</span> <span
                                    class="fa fa-star star-active ml-3"></span> <span
                                    class="fa fa-star star-active"></span> <span class="fa fa-star star-active"></span>
                                <span class="fa fa-star star-active"></span> <span
                                    class="fa fa-star star-inactive"></span></p>
                        </div> -->
                    </div>
                    <div class="ml-auto">
                        <p class="text-muted pt-5 pt-sm-3">{{review.create_dt|date:"Y-m-d H:i"}}</p>
                    </div>
                </div>
                <div class="row text-left">
                    <h4 class="orange-text mt-3">{{review.title}}</h4>
                </div>
                <div class="row text-left">
                    <p class="content">{{review.content | safe}}</p>
                </div>
                {% if review.image %}

                <!-- trigger modal -->
                <a data-toggle="modal" href="#myModal{{review.id}}" class="row text-left">
                    <img src="{{ review.image.thumb_url }}" alt="review_img"></a>
                
                <!-- Modal -->
                <div class="modal fade" id="myModal{{review.id}}">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="orange-text mt-3">{{review.title}}</h4>
                        </div>
                        <div class="modal-body">
                            <img src="{{ review.image.thumb_url }}" alt="review_img" width=60%>
                            <div class="row text-left pt-3 px-3">
                                <p class="content"></p>{{review.content | safe}}</p>
                            </div>
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">X</button>
                        </div>
                    </div>
                    </div>
                </div>
                {% endif %}

                <div class="text-right">
                    {% if user == review.owner %}
                    <a href="{%url 'shopwindow:review_update' review.id %}">
                        <i class="far fa-edit"></i> 수정</a>
                    <a href="{%url 'shopwindow:review_delete' review.id %}" class="text-danger">
                        <i class="fas fa-trash"></i> 삭제</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
